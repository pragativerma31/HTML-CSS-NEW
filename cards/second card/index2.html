<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Card</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="cardcontainer">
            <img src="beige.jpg" alt="panda">

            <h4>Order Summary</h4>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iste maxime nobis molestiae velit. Modi, deleniti quam incidunt corporis facere consectetur.</p>
            <div class="paymentbox">
                <div class="plan">
                    <div id="icon"><img src="panda.jpg" alt="panda" ></div>
                    <p>Annual Plan
                        <br/>
                        $99.9/year
                    </p>
                </div>
                <div id="linktochange">
                    <a href="">Change</a>
                </div>
            </div>
            <button>
                <div>
                    <p>
                        Proceed To Payment
                    </p>
                </div>
            </button>
            <div class="cancel">
                <a href="">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
